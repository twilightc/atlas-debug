<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Detect</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h3>ChatGPT Atlas 判定結果</h3>

    <script>
      function isAtlas() {
        return navigator.userAgent.includes("ChatGPTBrowser");
      }

      const result = {
        userAgent: navigator.userAgent,
        isAtlas: isAtlas(),

        // for debugging
        showOpenFilePicker: "showOpenFilePicker" in window,
        mediaDevices:
          navigator.mediaDevices &&
          typeof navigator.mediaDevices.getUserMedia === "function",
        notificationAPI: "Notification" in window,
      };

      document.body.innerHTML += JSON.stringify(result, null, 2);
    </script>
  </body>
</html>
